app: 
  fullName: {{.Name}}-{{.Type}}-{{.Environment}}
  name: {{.Name}}
  type: {{.Type}}
  env: {{.Environment}}

container:
  port: {{.ContainerPort}}
  image:
    registry: {{.ImageRegistry}}
    version: {{.ImageTag}}

ingress:
  prefix: {{.Prefix}}

{{if eq .Environment "production"}}
host: {{.Host}}
{{else}}
host: {{.Environment}}-{{.Host}}
{{end}}
