apiVersion: v1
kind: Service
metadata:
  name: {{`{{.Values.app.name}}`}}
  labels:
    app: {{`{{.Values.app.name}}`}}
spec:
  type: ClusterIP
  selector:
    app: {{`{{.Values.app.name}}`}}
  ports:
    - name: http
      port: 80
      targetPort: {{`{{.Values.container.port}}`}}
      protocol: TCP
